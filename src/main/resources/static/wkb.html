<script type="text/javascript">
    function getInfo() {
        $.get("../getLinkInfo",function(data,status){
            var obj = JSON.parse(data.resultMessage);
            $("#wjw").text(obj.wjw);
            $("#cex").text(obj.cex);
            $("#uyl").text(obj.uyl);
            console.log(data);
            console.log(status);
        });
    }

    var countdown=30;
    getInfo();
    function settime(val) {
        if (countdown == 0) {
            getInfo();
            countdown = 30;
        } else {
           $("#updateTime").text(countdown+"秒刷新");
            countdown--;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    }
    settime(countdown);
</script>
